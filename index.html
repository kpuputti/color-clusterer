<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Clusterer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="app.css">
    <script src="lib/modernizr.custom.53725.js"></script>
  </head>
  <body>

    <article id="app">
      <h1>Color Clusterer</h1>
      <p class="width">Width: <span></span></p>
      <p>Width class:
        <span class="width-class width-class-small">small</span>
        <span class="width-class width-class-medium">medium</span>
        <span class="width-class width-class-large">large</span>
        <span class="width-class width-class-x-large">x-large</span>
      </p>
      <section class="content">

        <section class="set-image">
          <h1>Set image:</h1>
          <p>
            <form action="#">
              <input type="url" value="data/img/boxes1.png" autofocus>
            </form>
          </p>
        </section>

        <section>
          <h1>Original image:</h1>
          <div class="img-wrapper"></div>
        </section>

        <section>
          <h1>Image on canvas:</h1>
          <canvas></canvas>
        </section>

        <section>
          <h1>Image colors:</h1>
          <ul class="color-list"></ul>
        </section>

      </section>
    </article>

    <noscript>
      <p>JavaScript support needed for the app.</p>
    </noscript>

    <script src="lib/underscore-1.3.3.min.js"></script>
    <script src="app.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        clusterer.init({
          el: document.getElementById('app')
        });
      });
    </script>
  </body>
</html>
